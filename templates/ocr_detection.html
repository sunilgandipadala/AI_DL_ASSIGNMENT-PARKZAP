{% extends 'base.html' %}
{% load static %}
{%block content %}
  <div class="container text-center">
    <h1 class="h1 text-center">OCR Detection</h1>
    <div class="card text-center drag-area">
        <div class="card-body">   
        <center>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                <div class="col-md-4">
                    <p>"Successfully uploaded"</p>
                    <img src="{{ img }}" class="img-responsive" style="width: 100%;"/>
                </div>
            </div>
        </form>
        </center>
    </div>
    </div>
        <div class="card-body buttons">
            <form method="POST">
                {% csrf_token %}
            <button class="btn btn-danger bu1" type="submit" formaction="{% url 'reset' %}"><i class="fas fa-redo-alt">  Reset </i></button>
            <button class="btn btn-secondary bu1"type="submit"  formaction="{% url 'extract_text' img %}"><i class="fas fa-redo-alt">  Extract </i></button>
        </form>
        </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
            <h2 class="card-heading">Extracted Text from the Image</h2>
            <div class="textfeild">
                <p>{{text}}</p>
                
            </div>
        </div>
        </div>
    </div>

</div>
{% endblock %}
